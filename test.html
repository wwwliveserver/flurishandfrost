<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Product Popup</title>
    <style>
      /* General Popup Styling */
      .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        z-index: 1000;
        width: 80%;
        max-width: 400px;
      }

      /* Fullscreen popup on small screens */
      @media (max-width: 450px) {
        .popup {
          width: 100%;
          height: 100%;
          top: 0;
          left: 0;
          transform: none;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          border-radius: 0;
        }
      }

      /* Close button */
      .close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 24px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button
      class="order-btn"
      data-product="Perfume A"
      data-size="Regular"
      data-price="6000"
    >
      Order Perfume A
    </button>
    <div class="popup" id="productPopup">
      <span class="close-btn">&times;</span>
      <h2 class="popup-title"></h2>
      <p class="popup-size"></p>
      <p class="popup-price"></p>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const orderButtons = document.querySelectorAll(".order-btn");
        const popup = document.getElementById("productPopup");
        const closeButton = popup.querySelector(".close-btn");
        const popupTitle = popup.querySelector(".popup-title");
        const popupSize = popup.querySelector(".popup-size");
        const popupPrice = popup.querySelector(".popup-price");

        orderButtons.forEach((button) => {
          button.addEventListener("click", function () {
            popupTitle.innerText = `Order ${this.dataset.product}`;
            popupSize.innerText = `Size: ${this.dataset.size}`;
            popupPrice.innerText = `Price: â‚¦${this.dataset.price}`;
            popup.style.display = "flex";
          });
        });

        closeButton.addEventListener("click", function () {
          popup.style.display = "none";
        });
      });
    </script>
  </body>
</html>
